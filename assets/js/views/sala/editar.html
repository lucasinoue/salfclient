<div class="panel">
	<div class="panel-heading">
		<h2>Editar sala</h2>
	</div>
	<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="salvar()">
		<div class="panel-body">
			
			<div class="form-group" ng-class="{'has-error': !form.descricao.$valid && form.descricao.$touched }">
				<label class="col-md-4 control-label">Sala:</label>
				<div class="col-md-6">
					<input type="text" class="form-control" name="descricao" ng-model="sala.descricao" required>
						<div ng-messages="form.descricao.$error" class="help-block" ng-show="form.descricao.$touched">
							<div ng-message="required">Nome do sala deve ser informado.</div>
						</div>
					</div>
				</div>						


				<div class="form-group">
					<div class="col-md-6 col-md-offset-4">
						<button type="button" class="btn btn-primary" ng-click="voltar()">Voltar</button>
						<button type="submit" class="btn btn-success">Salvar</button>
					</div>
				</div>

			
		</div>
	</form>
</div>
